<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="buttonContainer"></div>
    <button class="btn btn-success" onclick="createButton()">Click Me</button>
    <script>
      var count = 1;
      function changeBackground(element) {
        element.style.backgroundColor = `rgb(${red},$green,$blue)`;
        return element;
      }

      function createButton() {
        let container = document.getElementById("buttonContainer");
        let myButton = document.createElement("button");
        myButton.textContent = "My Button" + count;
        let red = Math.floor(Math.random() * 255);
        let green = Math.floor(Math.random() * 255);
        let blue = Math.floor(Math.random() * 255);
        myButton.setAttribute("class", "btn btn-primary rounded-4");
        myButton.style.backgroundColor = `rgb(${red},${green}, ${blue})`;
        myButton.addEventListener("click", function (event) {
          alert(event.target.innerHTML);
        });
        container.appendChild(myButton);
        count++;
      }
    </script>
  </body>
</html>
