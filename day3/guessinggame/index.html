<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="container">
        <h1 class="bg-success-subtle text-success text-center">
          Guessing Number Game
        </h1>
        <label for="" class="form-label"
          >Enter your guess number between 1 - 10</label
        >
        <input type="number" id="guessNumber" class="form-control" required />
        <label for="">TIPS</label>
        <input
          type="text"
          name="txtTips"
          id="txtTips"
          class="form-control"
          readonly
        />
        <label for="" class="form-label">Result</label>
        <input
          type="text"
          name=""
          class="form-control"
          id="txtResult"
          readonly
        />
        <button
          type="button"
          class="btn btn-success m-2"
          onclick="checkValue();"
        >
          Check
        </button>
        <button type="reset" class="btn btn-primary m-2" onclick="newGame();">
          New Game
        </button>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
