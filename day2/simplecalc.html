<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @media (min-width: 1000px) {
        .container-sm {
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-sm text-success bg-success-subtle">
      <h1 class="text-center">Simple Calculator</h1>
      <label for="num1" class="form-label">Number 1</label>
      <input type="number" id="num1" class="form-control" />
      <label for="num2" class="form-label">Number 2</label>
      <input type="number" id="num2" class="form-control" />
      <fieldset>
        <legend>Operations</legend>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="optype"
            id="add"
            checked
          />
          <label class="form-check-label" for="add"> Addition </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optype" id="sub" />
          <label class="form-check-label" for="sub"> Subtration </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optype" id="mul" />
          <label class="form-check-label" for="mul"> Multiplication </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="optype"
            id="divide"
          />
          <label class="form-check-label" for="divide"> Division </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="optype"
            id="expo"
          />
          <label class="form-check-label" for="expo">Exponentiation </label>
        </div>
      </fieldset>
      <label for="" class="form-label">Result</label>
      <input type="number" class="form-control" readonly id="txtResult" />
      <button
        class="btn btn-primary m-3 p-2"
        type="button"
        onclick="operate();"
      >
        Calculate
      </button>
      <button class="btn btn-danger m-3 p-2" type="reset">Clear</button>
    </div>
    <script src=".//assets/scripts/calc.js" />
  </body>
</html>
